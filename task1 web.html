<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f7f7f7;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6c5ce7;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #6c5ce7;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: white;
            color: #6c5ce7;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #e5e5e5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        footer .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #6c5ce7;
            font-weight: bold;
        }

        footer .social a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">ElevateLabs</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Build Your Skills With Us</h1>
            <p>A simple responsive landing page built using HTML & CSS.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 ElevateLabs | All Rights Reserved</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

</body>
</html>
